<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Film</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista Film</h1>
        
        <!-- Campo per aggiungere un film -->
        <input type="text" id="movieInput" placeholder="Aggiungi un film">
        
        <!-- Bottone per aggiungere il film, con un id specifico -->
        <button id="addMovieButton">Aggiungi Film</button>
        
        <!-- Bottone per scegliere un film casuale -->
        <button onclick="chooseRandomMovie()">Scegli Film Casuale</button>

        <!-- Lista dei film -->
        <ul id="movieList"></ul>

        <!-- Area per mostrare il film casuale -->
        <div id="randomMovie"></div>
    </div>

    <!-- Importazione dello script JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
